name: Node.js CI (Fast Mode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Instalar dependencias
      run: npm install  # Usamos install para aprovechar mejor el cache

    - name: Ejecutar Tests de Integración (Jest)
      run: npm test -- --forceExit
